<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Simon Game</h1>
    </header>

    <div class="field red"></div>
    <div class="field blue"></div>
    <div class="field yellow"></div>
    <div class="field green"></div>
    <div class="bar" id="info">
        Welcome to Simon Game!
    </div>
    <div class="buttons">
        <button id="start">start</button>
        <button id="reset">reset</button>
        <button id="strict">strict mode disabled</button>
    </div>

    <footer>Created By Sumit Raut (@classr)</footer>
    <script src="index.js"></script>
</body>

</html>
